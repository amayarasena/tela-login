<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--FONTE DE ICONES-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <video class="video-bg" autoplay muted loop playsinline>
    <source src="img/algas.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
     </video>

    <main class="container">
        <form> <!--FORMULÁRIO-->
            <h1>Login</h1>
            <div class="input-box"> <!--EMAIL-->
                <input type="texto" placeholder="Usuário" required>
                <i class='bx bx-user'></i> <!--ICONE-->
            </div>
            
            <div class="input-box"> <!--SENHA-->
                <input type="password" placeholder="Senha" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="Lembrar-esquecer"> <!--RECUPERAR SENHA-->
                <label><input type="checkbox"> Lembrar senha
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn">Login
            </button> <!--BOTÃO DE LOGIN-->

            <div class="Cadastre"> <!--CRIAR UMA CONTA-->
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre</a></p>
            </div>
        </form>
    </main>
</body>
</html>
